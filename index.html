    <div id="counter"></div>

      <button id="reset" class="btn btn-red">Reset</button>
      <h4>Country</h4>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="country-all" data-country="ALL" name="country" checked/>
        <label class="radio-group-label" for="country-all">All</label>
        <input class="radio-group-input" type="radio" id="country-au" data-country="AUS" name="country"/>
        <label class="radio-group-label" for="country-au">AU</label>
        <input class="radio-group-input" type="radio" id="country-ca" data-country="CA" name="country"/>
        <label class="radio-group-label" for="country-ca">CA</label>
        <input class="radio-group-input" type="radio" id="country-cn" data-country="PRC" name="country"/>
        <label class="radio-group-label" for="country-cn">CN</label>
        <input class="radio-group-input" type="radio" id="country-fr" data-country="FR" name="country"/>
        <label class="radio-group-label" for="country-fr">FR</label>
      </fieldset>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="country-in" data-country="IND" name="country"/>
        <label class="radio-group-label" for="country-in">IN</label>
        <input class="radio-group-input" type="radio" id="country-jp" data-country="JPN" name="country"/>
        <label class="radio-group-label" for="country-jp">JP</label>
        <input class="radio-group-input" type="radio" id="country-ru" data-country="CIS" name="country"/>
        <label class="radio-group-label" for="country-ru">RU</label>
        <input class="radio-group-input" type="radio" id="country-uk" data-country="UK" name="country"/>
        <label class="radio-group-label" for="country-uk">UK</label>
        <input class="radio-group-input" type="radio" id="country-us" data-country="US" name="country"/>
        <label class="radio-group-label" for="country-us">US</label>
      </fieldset>
      <h4>Type</h4>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="type-all" data-type="ALL" name="type" checked/>
        <label class="radio-group-label" for="type-all">All</label>
        <input class="radio-group-input" type="radio" id="type-junk" data-type="JUNK" name="type"/>
        <label class="radio-group-label" for="type-junk">Junk</label>
        <input class="radio-group-input" type="radio" id="type-not-junk" data-type="NOTJUNK" name="type"/>
        <label class="radio-group-label" for="type-not-junk">Not Junk</label>
      </fieldset>
      <h4>Size</h4>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="size-all" data-size="ALL" name="size" checked/>
        <label class="radio-group-label" for="size-all">All</label>
        <input class="radio-group-input" type="radio" id="size-small" data-size="SMALL" name="size"/>
        <label class="radio-group-label" for="size-small">Sm</label>
        <input class="radio-group-input" type="radio" id="size-medium" data-size="MEDIUM" name="size"/>
        <label class="radio-group-label" for="size-medium">Med</label>
        <input class="radio-group-input" type="radio" id="size-large" data-size="LARGE" name="size"/>
        <label class="radio-group-label" for="size-large">Lg</label>
      </fieldset>
      <h4>Launch Date</h4>
      <div id="sliderLaunch"></div>
      <h4>Orbital Period</h4>
      <div id="sliderPeriod"></div>
      <h4>Inclination</h4>
      <div id="sliderInclination"></div>
      <h4>Apogee</h4>
      <div id="sliderApogee"></div>
      <h4>Perigee</h4>
      <div id="sliderPerigee"></div>
    </div>
    <script>require([
      "app/main",
      "calcite/calcite-web.min"
    ], function(main, calcite) {
      calcite.init();
    });
    </script>
  </body>
