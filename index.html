<html lang='en'>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>Satellite Map | Space Map Shows 19K+ Satellites Orbiting Earth</title>
    <link type="text/css" rel="stylesheet" href="https://js.arcgis.com/4.16/esri/themes/light/main.css">
    <link type="text/css" rel="stylesheet" href="index.css">
    <script>
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: location.pathname.replace(/\/[^\/]+$/, "") + "/app"
          },
          {
            name: "calcite",
            location: location.pathname.replace(/\/[^\/]+$/, "") + "/node_modules/calcite-web/dist/js"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.16"></script>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="menu" class="esri-widget is-hidden">
      <h4>Quick Links</h4>
      <div class="dropdown js-dropdown">
        <button class="btn modifier-class dropdown-btn js-dropdown-toggle" tabindex="0" aria-haspopup="true" aria-expanded="false">
          Preset
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 32 32" class="svg-icon"><path d="M28 9v5L16 26 4 14V9l12 12L28 9z"/></svg>
        </button>
        <nav class="dropdown-menu modifier-class" role="menu">
          <button class="dropdown-link" role="menuitem">American Satellites</button>
          <button class="dropdown-link" role="menuitem">Chinese Satellites</button>
          <button class="dropdown-link" role="menuitem">Russian Satellites</button>

          <button class="dropdown-link" role="menuitem">Space Stations</button>
          <button class="dropdown-link" role="menuitem">GPS</button>
          <button class="dropdown-link" role="menuitem">GLONASS</button>
          <button class="dropdown-link" role="menuitem">Inmarsat</button>
          <button class="dropdown-link" role="menuitem">Landsat</button>
          <button class="dropdown-link" role="menuitem">DigitGlobe</button>

          <button class="dropdown-link" role="menuitem">Low Earth Orbit</button>
          <button class="dropdown-link" role="menuitem">Medium Earth Orbit</button>
          <button class="dropdown-link" role="menuitem">High Earth Orbit</button>
          <button class="dropdown-link" role="menuitem">Geosynchronous Orbit</button>
          <button class="dropdown-link" role="menuitem">Geostationary Orbit</button>
        </nav>
      </div>
      <button class="btn modifier-class">Reset</button>
      <h4>Country</h4>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="all" name="country" checked/>
        <label class="radio-group-label" for="all">All</label>
        <input class="radio-group-input" type="radio" id="au" name="country"/>
        <label class="radio-group-label" for="au">AU</label>
        <input class="radio-group-input" type="radio" id="ca" name="country"/>
        <label class="radio-group-label" for="ca">CA</label>
        <input class="radio-group-input" type="radio" id="cn" name="country"/>
        <label class="radio-group-label" for="cn">CN</label>
        <input class="radio-group-input" type="radio" id="fr" name="country"/>
        <label class="radio-group-label" for="fr">FR</label>
      </fieldset>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="in" name="country"/>
        <label class="radio-group-label" for="in">IN</label>
        <input class="radio-group-input" type="radio" id="jp" name="country"/>
        <label class="radio-group-label" for="jp">JP</label>
        <input class="radio-group-input" type="radio" id="ru" name="country"/>
        <label class="radio-group-label" for="ru">RU</label>
        <input class="radio-group-input" type="radio" id="uk" name="country"/>
        <label class="radio-group-label" for="uk">UK</label>
        <input class="radio-group-input" type="radio" id="us" name="country"/>
        <label class="radio-group-label" for="us">US</label>
      </fieldset>
      <h4>Country</h4>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="all" name="type"/>
        <label class="radio-group-label" for="all">All</label>
        <input class="radio-group-input" type="radio" id="junk" name="type"/>
        <label class="radio-group-label" for="junk">Junk</label>
        <input class="radio-group-input" type="radio" id="not-junk" name="type"/>
        <label class="radio-group-label" for="not-junk">Not Junk</label>
      </fieldset>
      <h4>Size</h4>
      <fieldset class="radio-group">
        <input class="radio-group-input" type="radio" id="all" name="size"/>
        <label class="radio-group-label" for="all">All</label>
        <input class="radio-group-input" type="radio" id="small" name="size"/>
        <label class="radio-group-label" for="small">Sm</label>
        <input class="radio-group-input" type="radio" id="medium" name="size"/>
        <label class="radio-group-label" for="medium">Med</label>
        <input class="radio-group-input" type="radio" id="large" name="size"/>
        <label class="radio-group-label" for="large">Lg</label>
      </fieldset>
    </div>
    <script>require([
      "app/main",
      "calcite/calcite-web.min"
    ]);
    </script>
  </body>
</html>
